[run]
branch = True
dynamic_context = test_function
plugins = Cython.Coverage
data_file = runtime/code_coverage.dat
parallel = True
source = .
omit =
    .venv*
    */site-packages/*
    tests/*
    setup.py
cover_pylib = False

[coverage:report]
skip_empty = True
precision = 0

[coverage:html]
directory = runtime/code_coverage
